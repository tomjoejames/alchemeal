    <title>Alchemeal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'fade-slide': 'fadeSlide 0.4s ease-out forwards',
              'scale-pulse': 'scalePulse 0.3s ease-out forwards',
              'gradient-xy': 'gradient-xy 15s ease infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'float-medium': 'float 6s ease-in-out infinite',
              'float-fast': 'float 4s ease-in-out infinite',
              'shine': 'shine 1.5s cubic-bezier(0.4, 0, 0.2, 1)',
            },
            keyframes: {
              fadeSlide: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              scalePulse: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.2)' },
                '100%': { transform: 'scale(1)' },
              },
              'gradient-xy': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left top'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right bottom'
                }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '0%': { transform: 'skewX(-12deg) translateX(-200%)' },
                '100%': { transform: 'skewX(-12deg) translateX(200%)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

        font-family: 'Varela Round', sans-serif;
